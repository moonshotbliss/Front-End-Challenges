<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="order-panel">
    <img src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</p>
    <div class="plan">
      <div class="plan-image">
        <img src="images/icon-music.svg" alt="">
      </div>
      <div class="plan-annual">
        
        <h2>Annual Plan</h2><p>$59.99/year</p>
      </div>
      <div class="plan-change">
        <a href="#">Change</a>
      </div>
    </div>
     
    <button class="btn-payment">Proceed to Payment</button>
    <button class="btn-cancel">Cancel Order</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/moonshotbliss">moonshotbliss</a>.
  </div>
</body>
</html>
