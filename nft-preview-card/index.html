<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  </style>

<body>
  <div class="nft-container">
    <div class="nft-container nft-1">
        <div class="img-top">
          <img class ="hello" src="images/image-equilibrium.jpg" alt="">
        <div class="card-heading">
          <img src="images/icon-view.svg">
        </div>
      </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes <br>balance and calm.</p>
        <div class="eth-container">
          <img class="img-eth" src="images/icon-ethereum.svg" alt="">
          <h2>0.041 ETH</h2>
          <img class="img-clock" src="images/icon-clock.svg" alt="">
          <h3>3 days left</h3>
        </div>
        <hr>
        
        <img class="footer-img" src="images/image-avatar.png" alt="">
        <p class="footer-text">Creation of <span>Jules Wyvern</span> </p>
  
    </div>

  </div>
