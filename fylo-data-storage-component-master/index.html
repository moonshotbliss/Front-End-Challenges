<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="main-container">
    <div class="left-container">
      <img src="images/logo.svg" alt="">
      <div class="icon-collection">
        <div class="icon">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="icon">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="icon">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>

    </div>
    <div class="right-container">
      <p>You’ve used <b>815 GB</b> of your storage</p>
      <div class="status-gb">
          185 <span>GB Left</span> 
        </div>
        <div class="status-container">
          <div class="status-bar">
            <div class="status-dot"></div>
          </div>
         
      </div>
      <div class="label-container">
        <p class="label-text">0 GB</p>
        <p class="label-text"> 1000 GB</p>
      </div>

    </div>

  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/moonshotbliss">moonshotbliss</a>.
  </div>
</body>
</html>
